<google-map *ngIf="isReady"
            height="400px"
            width="750px"
            [center]="center"
            [zoom]="zoom"
            (mapClick)="handleClick($event)"
            (mapMousemove)="handleMove($event)"></google-map>

<div>Latitude: {{display?.lat}}</div>
<div>Longitude: {{display?.lng}}</div>
