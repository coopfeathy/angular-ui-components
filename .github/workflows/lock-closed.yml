name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

permissions: read-all

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@f2bde1bab32bd4496728d479d80d41874c7fcfad
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
