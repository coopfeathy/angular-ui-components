name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@642f77e231f3346605832ba85e63b04da26c6dcf
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
