name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@4807c9f7b80d7a88cd045d88263c0aaf1296aeed
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
