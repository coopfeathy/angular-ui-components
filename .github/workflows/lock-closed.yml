name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@c713d4a7449b499c0ac31a9941095a7319b15441
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
